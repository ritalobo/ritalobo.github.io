<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link href="style.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


<script src="https://kit.fontawesome.com/xxx.js" crossorigin="anonymous"></script>

</head>

<body>
<div data-role="page" id="page">
  <div id="header1" data-role="header">
    <h1>CONTACTOS</h1>
  </div>


  <div data-role="content">
    <div data-role="fieldcontain">
      <label for="email">Correo electrónico:</label>
      <p><input type="email" name="email" id="email" value=""  /></p>
    </div>

    <div data-role="fieldcontain">
      <label for="textinput">Nombre:</label>

      <p><input type="text" name="textinput" id="textinput" value=""  /></p>
      </div>



    <div data-role="fieldcontain">

      <label for="number">Contacto:</label>

      <p><input type="number" name="number" id="number" value=""  /></p>

      </div>


      <div data-role="fieldcontain">

        <label for="date">Fecha:</label>

        <p><input type="date" name="date" id="date" value=""  /></p>

      </div>


      <div data-role="fieldcontain">

        <label for="textarea">Description:</label>

        <p><textarea cols="40" rows="8" name="textarea" id="textarea">
        </textarea></p>

      </div>







  <div id="footer" data-role="footer">
    <h4><a href="index.html">voltar</a></h4>
  </div>
</div>

</body>
</html>
